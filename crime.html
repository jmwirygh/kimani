<body>
  <div class="container">
    <h1 class="brand"><span>Crime Admin</span></h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Search Crime Details</h3>
<!--a form to display user searched data    -->
<form class="form-3" method="post" id="searcher">
   <input type="text" name="check" id="check" placeholder="input id to search">
     <button type="submit" name="submit" id="bot" ">SUBMIT</button>
</form>
     <!-- hidden div to display the values searched-->    
     <div id="show" class="aq">

     </div>
<!--end of the form    --> 


      </div>
      <div class="contact">
        <h3>Add Crime Details</h3>
        <div class="alert">Crime data has been added successfully.</div>
        <form id="contactForm">
          <p>
            <label>County</label>
            <input type="text" name="county" id="county" required>
          </p>
          <p>
            <label>Law reporting area</label>
            <input type="text" name="'location'" id="location" required>
          </p>


           <p>
            <label>Citizen Name</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>Citizen Id</label>
            <input type="text" name="id" id="id" required>
          </p>

          <p>
            <label>Offence commited</label>
            <input type="text" name="offence" id="offence"  required>
          </p>
          <p>
            <label>Offender Description</label>
            <input type="text" name="description" id="description" required>
          </p>
           <p>
            <label>Evidence</label>
            <input type="text" name="evidence" id="evidence" required>
          </p>
           <p>
            <label>Date</label>
            <input type="text" name="time" id="time" required>
          </p>
          <p>
            <label>Arresting / Processing officer</label>
            <input type="text" name="officer" id="officer" required>
          </p>
          <p class="full">
            <label>Any Comments on Student</label>
            <textarea name="message" rows="5" id="message" ></textarea>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>
  
  <script src="crime.js"></script>

</body>
</html>
