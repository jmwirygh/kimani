<!--a form to display user searched data    -->
<form class="form-3" method="post" id="searcher">

           <p>
            <label>Citizen Name</label>
            <input type="text" name="name" id="name" required>

          </p>


          
              <select id="sel">
                <option value="citizen">Citizen</option>
